<!DOCTYPE html>
<HTML lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/icon.png">
    <title>Instagram Clone</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
                <img src="./img/instagram-removebg-preview.png" alt="imagem de celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/bang.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como _peregrino_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _peregrino_?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                 ou
                    <a href="#" class="link-blue">Cadastre-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target=_blank class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</HTML>
